[package]
name = "assertables"
version = "8.0.0"
authors = ["Joel Parker Henderson <joel@joelparkerhenderson.com>"]
edition = "2021"
description = "Assertables: Rust crate of macros `assertâ€¦!` for better testing, quality assurance, and runtime reliability."
readme = "README.md"
repository = "https://github.com/sixarm/assertables-rust-crate/"
license = "MIT OR Apache-2.0 OR GPL-2.0 OR GPL-3.0"
keywords = ["assert", "assertable", "assertion", "macro", "test"]
categories = ["development-tools", "development-tools::testing", "rust-patterns"]

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[dependencies]

[dev-dependencies]
cargo-dist = "0.0.4" # Cargo distribution builder for release engineering
cargo-release = "0.24.12" # Cargo release automation
regex = "1.10.6" # Regular expressions parser, compiler, and executer
once_cell = "1.19.0" # Single assignment cells and lazy values
